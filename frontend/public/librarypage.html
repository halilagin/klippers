<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN - My Documents</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 40px;
        }
        .menu-item {
            margin-bottom: 50px;
            color: #666;
            cursor: pointer;
        }
        .menu-item.active {
            color: black;
            font-weight: 600;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px 40px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .search-bar {
            display: flex;
            align-items: center;
        }
        .search-input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            margin-right: 10px;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ddd;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        .tab {
            margin-right: 20px;
            color: #666;
            cursor: pointer;
        }
        .tab.active {
            color: black;
            font-weight: 600;
            border-bottom: 2px solid black;
            padding-bottom: 5px;
        }
        .filters {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .filter {
            background-color: #e8e5ff;
            color: #6c5ce7;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
            margin-right: 10px;
        }
        .sort-options {
            display: flex;
        }
        .sort-option {
            margin-left: 10px;
            color: #666;
            cursor: pointer;
        }
        .create-new {
            background-color: #6c5ce7;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
        }
        .document-list {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">SIGN</div>
			
            <div class="menu-item"><i class="fas fa-th-large"></i> Dashboard</div>
            <div class="menu-item active"><i class="fas fa-file-alt"></i> My Documents</div>
            <div class="menu-item">My Contacts</div>
            <div class="menu-item">Settings</div>
            <div class="menu-item" style="margin-top: auto;">Help</div>
			 </div>
        <div class="main-content">
            <div class="header">
                <div class="search-bar">
                    <input type="text" class="search-input" placeholder="Search">
                    <i class="fas fa-search"></i>
                </div>
                <div class="user-avatar"></div>
            </div>
            <h1>My Documents</h1>
            <div class="tabs">
                <div class="tab active"><i class="fas fa-file-alt"></i> All Documents</div>
                <div class="tab"><i class="far fa-file"></i> Draft</div>
                <div class="tab"><i class="fas fa-clock"></i> For Approval</div>
                <div class="tab"><i class="fas fa-paper-plane"></i> Sent</div>
                <div class="tab"><i class="fas fa-check-circle"></i> Sign Completed</div>
                <div class="tab"><i class="fas fa-times-circle"></i> Expired/Declined</div>
            </div>
            <div class="filters">
                <div class="filter">
                    Sort by: Last updated <i class="fas fa-times"></i>
                </div>
                <div class="sort-options">
                    <div class="sort-option">Name <i class="fas fa-chevron-down"></i></div>
                    <div class="sort-option">Date <i class="fas fa-chevron-down"></i></div>
                </div>
                <div class="create-new" style="margin-left: auto;">
                    + Create New
                </div>
            </div>
            <div class="document-list">
                <!-- Document list content would go here -->
            </div>
        </div>
    </div>
</body>
</html>
